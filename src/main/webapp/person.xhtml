<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Ghost Net Fishing - Personen</title>
</h:head>
<h:body>
    <h2>Personen erfassen</h2>

    <h:form id="personForm">
        <h:messages globalOnly="true" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Name:" for="name"/>
            <h:inputText id="name" value="#{personBean.person.name}" required="true"/>

            <h:outputLabel value="Rolle:" for="role"/>
            <h:inputText id="role" value="#{personBean.person.role}" required="true"/>
        </h:panelGrid>

        <p:commandButton value="Speichern" action="#{personBean.save}" update="personTable personForm" process="@form"/>
    </h:form>

    <h3>Alle Personen:</h3>
    <p:dataTable id="personTable" value="#{personBean.allPersons}" var="p" paginator="true" rows="10">
        <p:column headerText="ID">#{p.id}</p:column>
        <p:column headerText="Name">#{p.name}</p:column>
        <p:column headerText="Rolle">#{p.role}</p:column>
    </p:dataTable>
</h:body>
</html>

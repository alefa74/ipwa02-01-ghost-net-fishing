<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form id="navForm">	
		<div class="nav-container">
			<p:menubar styleClass="nav-left">
			    <p:menuitem value="Startseite" outcome="/index" icon="pi pi-home"/>
			
			    <p:menuitem value="Geisternetze erfassen" outcome="/newnets" icon="pi pi-plus-circle"/>
			    
			    <p:menuitem value="Geisternetzen ansehen" outcome="/bergung" icon="pi pi-search"/>

			    <p:menuitem value="Geisternetzen anmelden" outcome="/anmeldung" icon="pi pi-user-plus"/>
			</p:menubar>

			<p:menubar styleClass="nav-right">
				<p:submenu label="#{loginBean.loggedIn ? loginBean.fullName : 'Anonym'}" icon="pi pi-user">
	   			    <p:menuitem value="Abmelden" 
	   			    			icon="pi pi-sign-out" 
	   			    			action="#{loginBean.logout}" 
	   			    			ajax="false"
				                rendered="#{loginBean.loggedIn}" />
				    
				    <p:menuitem value="Login" 
				    			icon="pi pi-sign-in" 
				    			outcome="/login" 
				                rendered="#{!loginBean.loggedIn}">
				    	<f:param name="redirectTo" value="#{request.requestURI.substring(request.contextPath.length())}" />
				    </p:menuitem>
				</p:submenu>
			</p:menubar>
        </div>
	</h:form>


</ui:composition>
